        position: absolute;
        z-index: 1;
        overflow: hidden;

      code,
      pre {
        cursor: pointer !important;
      }

        width: 100vw;

        left: 50%;

        z-index: 100;

        margin-right: auto;

        display: none !important;
      }

        from {

        }
        to {
          opacity: 1;
        }

        display: flex !important;
        height: 20px;
        padding-left: 5px;
        left: 0px;
        height: 20px;
        width: 100%;
      }

        height: 15px;
        width: 15px;
        min-width: 15px;
        vertical-align: middle;
        margin-right: 5px;
        margin-top: 2.5px;
        margin-bottom: 2.5px;
      }

      /* Hide Scrollbar in every div */
      *::-webkit-scrollbar {
        display: none;
      }

      mark.shared_start_match {
        color: inherit;
        text-decoration: underline;
        background: none;
      }

      mark.search_match {
        color: inherit;
        background: var(--matching-bg-color);
      }

      span.active-item > span > mark.search_match {
        color: inherit;
        background: rgb(106, 142, 218);
      }

      /* Holds suggestions container and possibly description popout, side by side. */
      #autocompleteWindow {
        position: relative;
        display: flex;
        flex-direction: row;
        overflow: hidden;
      }

      /* Holds suggestions list and possibly description below. */

        position: relative;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        overflow: hidden;

        justify-content: center;

        padding-left: 5px;

        font-family: var(--description-font-family);

        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .text {

        font-size: var(--autocomplete-font-size);
        overflow: auto hidden;
        white-space: nowrap;
        font-size: var(--autocomplete-font-size);
        font-family: var(--autocomplete-font-family);
      }

      .other {
        opacity: 0.5;

      .active-item {
        background-color: var(--selected-bg-color); /* #d4d4d4; */
      }

      .active-item .text {
        color: var(--selected-text-color);
      }

      .flexRow {
        display: flex;
        flex-direction: row;
        flex-shrink: 0;
      }

      #description {
        height: 20px;
        display: flex;
        flex: 1;
        flex-direction: row;
        align-items: center;
        align-self: flex-start;
        justify-content: space-between;
        margin-left: 0;
        padding-right: 5px;
        padding-left: 5px;
        overflow: hidden scroll;
        color: var(--description-text-color);
        font-size: var(--font-size, 0.8em);
        font-style: italic;
        white-space: nowrap;
        background-color: var(--main-bg-color);
        border: 0 solid var(--description-border-color);
      }

      #descriptionText {
        flex-shrink: 1;
        overflow: auto hidden;
        font-size: var(--description-font-size);
        font-family: var(--description-font-family);
      }

      #description.withSuggestions {
        border-top-width: 1px;
      }

      #description.popout {
        z-index: 1;
        overflow: hidden;
        font-size: 12px;
        white-space: normal;
        border-radius: var(--corner-radius);

        flex-direction: column;
        align-self: flex-start;
        padding-top: 5px;
        padding-bottom: 5px;
        overflow: hidden scroll;
        border-radius: inherit;
      }

        word-wrap: normal;
        -webkit-hyphens: auto;

  <body>
    <div class="wrapper">
      <section>
        <div class="section">
          <span class="title" href="javascript:permission()" id="permissions"
            >Customize Setup</span
          >
          <p>Make Fig fit your terminal.</p>
          <div id="customization-box">
            <div id="form">
              <div id="left">
                <label for="width">Width</label>
                <input
                  oninput="handleWidth(this.value)"
                  type="range"
                  id="width"
                  name="width"
                  min="150"
                  max="600"
                  step="5"
                />

                <label for="height">Height</label>
                <input
                  oninput="handleHeight(this.value)"
                  type="range"
                  id="height"
                  name="height"
                  min="50"
                  max="450"
                  step="10"
                />
              </div>

              <div id="right">
                <label for="theme">Theme</label>
                <select
                  name="theme"
                  id="theme-select"
                  oninput="handleTheme(this.value)"
                >
                  <option value="dark">Dark</option>
                  <option value="light">Light</option>
                  <option value="cobalt">Cobalt</option>
                  <option value="dracula">Dracula</option>
                  <option value="github-dark">GitHub Dark</option>
                  <option value="nightowl">Night Owl</option>
                  <option value="nord">Nord</option>
                  <option value="poimandres">Poimandres</option>
                  <option value="the-unnamed">The Unnamed</option>
                </select>

                <label for="font-family">Font Family</label>
                <input
                  placeholder="Monaco"
                  type="text"
                  id="font-family"
                  name="font-family"
                  onchange="handleFontFamily(`${this.value}`)"
                />

                <label for="font-size">Font Size</label>
                <input
                  placeholder="13"
                  type="number"
                  min="1"
                  id="font-size"
                  name="font-size"
                  onchange="handleFontSize(`${this.value}`)"
                />
              </div>
            </div>

            <div id="popup">
              <div id="root"></div>
            </div>
          </div>

          <div id="bottom-form">
            <div>
              <!--             <p>
              If true, Fig will only show autocomplete when Tab is pressed
              instead of showing it automatically.
            </p>
 -->
              <input
                type="checkbox"
                oninput="handleShowOnTab(this.checked)"
                id="showOnTab"
                name="showOnTab"
              />
              <label for="showOnTab">Only show on tab</label>
            </div>

            <div>
              <!--             <p>
              If true, Fig will allow user to immediately execute commands after
              the user hits space.
            </p>
 -->
              <input
                type="checkbox"
                oninput="handleExecuteAfterSpace(this.checked)"
                id="executeAfterSpace"
                name="executeAfterSpace"
              />
              <label for="executeAfterSpace"
                >Allow immediate execute after space</label
              >
            </div>
          </div>

          <div class="button" onclick="handleContinue()"><a>Continue</a></div>
          <a href="javascript:next()" id="skip" style="display: none"
            >Continue to next step manually</a
          >
        </div>
      </section>
    </div>
    <script>

      const createEl = (id) => (className) => (tag) => {
        const el = document.createElement(tag);

        return fold(setAttr("id")(id), setAttr("class")(className))(el);
      };

      const createImg = (id) => (src) => (className) =>
        setAttr("src")(src)(createEl(id)(className)("img"));

      const fold =
        (...functions) =>
        (value) =>
          functions.reduce((result, fun) => fun(result), value);

      const setAttr = (attr) => (value) => (el) => {
        el.setAttribute(attr, value);
        return el;
      };

      const append = (child) => (target) => {
        target.append(child);
        return target;
      };

      const text = (text) => document.createTextNode(text);

      const suggestion = (icon) => (command) => (other) => {
        const rowClass =
          command === "clone" ? "suggestion active-item" : "suggestion";
        const row = createEl("")(rowClass)("span");
        const iconEl = createImg("")(`icons/${icon}.png`)("icon");
        const commandEl = append(text(command))(createEl("")("text")("span"));
        const otherEl = append(text(` ${other}`))(
          createEl("")("other")("span")
        );

        const description = append(otherEl)(commandEl);

        return fold(append(iconEl), append(description))(row);
      };

      const innerListContainer = createEl("innerListContainer")("")("div");

      const suggestionSpans = suggestions.map(({ icon, command, other }) =>
        append(suggestion(icon)(command)(other))(innerListContainer)
      );

      const listContainer = append(innerListContainer)(
        createEl("listContainer")("listContainer zero-radius-bottom")("div")
      );

      const innerContainer = append(listContainer)(

      );

      )(createEl("descriptionText")()("span"));

      const hintSpan = append(text("(âŒ˜i)"))(createEl("")("")("span"));

      const hintDiv = append(hintSpan)(createEl("")("descriptionHint")("div"));

      const descriptionContainer = fold(

        append(hintDiv)
      )(createEl("description")("withSuggestions")("div"));

      const descriptionRow = append(descriptionContainer)(
        createEl("")("flexRow")("div")
      );

      const suggestionsContainer = fold(
        append(innerContainer),
        append(descriptionRow)
      )(createEl("suggestionsContainer")("")("div"));

      const autocompleteWindow = append(suggestionsContainer)(
        createEl("autocompleteWindow")("")("div")
      );

      const view = (root) => append(autocompleteWindow)(root);

      const mount = (view) => (rootElementId) => {
        view(document.getElementById(rootElementId));
      };

      mount(view)("root");

      const state = {

        "autocomplete.height": 140,

      function handleWidth(width) {
        document.getElementById("suggestionsContainer").style.width = width;
        state["autocomplete.width"] = width;
      }

      function handleHeight(height) {
        document.getElementById("suggestionsContainer").style.maxHeight =
          height;
        document.getElementById("listContainer").style.height = height - 21;
        state["autocomplete.height"] = height;
      }

      function handleShowOnTab(checked) {
        state["autocomplete.onlyShowOnTab"] = checked;
      }

      function handleExecuteAfterSpace(checked) {
        state["autocomplete.immediatelyExecuteAfterSpace"] = checked;
      }

      function handleFontFamily(font) {
        state["autocomplete.fontFamily"] = font;
        root.style.setProperty("--autocomplete-font-family", font);
        root.style.setProperty("--description-font-family", font);
      }

      function handleFontSize(size) {
        state["autocomplete.fontSize"] = size;
        root.style.setProperty("--autocomplete-font-size", `${size}px`);
        root.style.setProperty("--description-font-size", `${size}px`);
      }

      function handleTheme(theme) {
        state["autocomplete.theme"] = theme;

        if (theme === "light" || theme === "dark") {
          updateTheme(builtInThemes[theme]);
        } else {
          fig.fread(`~/.fig/themes/${theme}.json`, updateTheme);
        }
      }

      function updateTheme({ theme }) {
        const root = document.documentElement;
        root.style.setProperty("--main-bg-color", theme.backgroundColor);
        root.style.setProperty("--main-text-color", theme.textColor);
        root.style.setProperty(
          "--description-text-color",
          theme.description.textColor
        );
        root.style.setProperty(
          "--description-border-color",
          theme.description.borderColor
        );
        root.style.setProperty(
          "--selected-bg-color",
          theme.selection.backgroundColor
        );
        root.style.setProperty(
          "--selected-text-color",
          theme.selection.textColor
        );
        root.style.setProperty(
          "--matching-bg-color",
          theme.matchBackgroundColor
        );
      }

      function handleContinue() {
        for (setting in state) {
          const name = setting;
          const newValue = state[setting];

          if (window.fig) {
            window.fig.private({
              type: "settings",
              data: { key: name, value: newValue },
            });
            window.fig["_settings"][name] = newValue;
            window.fig.settings[name] = newValue;
          }
        }
      }

      let cli = function () {
        fig.onboarding("cli", () => {
          window.location.href = "./cli.html";
        });
      };

      let permissions = function () {
        document.querySelector("#enable").innerText = "Waiting...";
        fig.onboarding("permissions", () => {
          window.location.href = "./debugger.html";
        });

        setTimeout(() => {
          document.querySelector("#skip").style.display = "block";
        }, 1000 * 10);
      };

      let next = function () {
        window.location.href = "./debugger.html";
      };
    </script>
  </body>
</html>
