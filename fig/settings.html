        z-index: 1;
        overflow: hidden;

      pre {
        cursor: pointer !important;
      }
*/

        }
      }

          width: 35%;
        }

      @media only screen and (max-width: 800px) {

        font-size: 1.7em;
        display: block;
      }

      header .subtitle {
        font-size: 0.8em;
        display: block;
      }

      header {
        width: 320px;
        margin: 20px auto 10px;
      }

      .button {
        text-align: center;
        margin-right: auto;
        margin-left: auto;
      }

      .button a {
        display: inline-block;
        padding: 8px 60px;
        color: white;
        background-color: #0984e3; /* #00b894; */
        border-radius: 10px;
        filter: brightness(100%);
      }

      .button p {
        margin: 5px 0 0;
        font-size: 10px;
      }

      .button:hover,
      .button:focus {
        filter: brightness(110%);
      }

      .section {
        margin-top: 30px;
      }

      .section .title {
        display: block;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      .section p {
        font-size: 0.85em;
        margin: 1.5rem 0;
      }

      img {
        width: 300px;
      }

      section {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -30%);
        width: 320px;
        z-index: 100;

        margin-left: auto;
        margin-right: auto;
      }

      .code {
        display: inline-block;
        border-radius: 3px;
        background-color: #ddd;
        color: gray;
        padding-left: 3px;
        padding-right: 3px;
        padding-top: 1px;
        padding-bottom: 1px;
        margin-left: 2px;
        margin-right: 2px;
        font-family: Monaco;
      }

      #skip {
        display: block;
        width: 300px;
        margin: 5px auto;
        color: #ccc;
        font-size: 0.85em;
        text-align: center;
      }

      ::-webkit-scrollbar {
        display: none !important;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Autocomplete window */
      .suggestion {
        display: flex !important;
        height: 20px;
        padding-left: 5px;
        left: 0px;
        height: 20px;
        width: 100%;
      }

      .icon {
        height: 15px;
        width: 15px;
        min-width: 15px;
        vertical-align: middle;
        margin-right: 5px;
        margin-top: 2.5px;
        margin-bottom: 2.5px;
      }

      /* Hide Scrollbar in every div */
      *::-webkit-scrollbar {
        display: none;
      }

      mark.shared_start_match {
        color: inherit;
        text-decoration: underline;
        background: none;
      }

      mark.search_match {
        color: inherit;
        background: var(--matching-bg-color);
      }

      span.active-item > span > mark.search_match {
        color: inherit;
        background: rgb(106, 142, 218);
      }

      /* Holds suggestions container and possibly description popout, side by side. */
      #autocompleteWindow {
        position: relative;
        display: flex;
        flex-direction: row;
        overflow: hidden;
      }

      /* Holds suggestions list and possibly description below. */
      #suggestionsContainer {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        overflow: hidden;
        background-color: var(--main-bg-color);
        border-radius: var(--corner-radius);

        height: 100%;
        align-self: flex-start;
        max-height: 140px;

        min-height: 0;
        min-width: 0;

        flex-direction: column;

        width: 100%;

        padding-left: 5px;
        background-color: var(--main-bg-color);
        border-radius: var(--corner-radius);

        padding-left: 5px;

        font-style: italic;

        border-radius: var(--corner-radius);

        font-family: var(--description-font-family);
      }

      .zero-radius-bottom {
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .text {
        color: var(--main-text-color);
        font-size: var(--autocomplete-font-size);
        overflow: auto hidden;
        white-space: nowrap;
        font-size: var(--autocomplete-font-size);
        font-family: var(--autocomplete-font-family);

      .other {

      .active-item {
        background-color: var(--selected-bg-color); /* #d4d4d4; */
      }

      .active-item .text {
        color: var(--selected-text-color);
      }

        display: flex;
        flex-direction: row;
        flex-shrink: 0;
      }

        flex: 1;
        flex-direction: row;
        align-items: center;
        align-self: flex-start;
        justify-content: space-between;
        margin-left: 0;
        padding-right: 5px;
        padding-left: 5px;
        overflow: hidden scroll;
        color: var(--description-text-color);
        font-size: var(--font-size, 0.8em);
        font-style: italic;
        white-space: nowrap;
        background-color: var(--main-bg-color);
        border: 0 solid var(--description-border-color);

      #descriptionText {
        flex-shrink: 1;
        overflow: auto hidden;
        font-size: var(--description-font-size);
        font-family: var(--description-font-family);
      }

      #description.withSuggestions {
        border-top-width: 1px;
      }

      #description.popout {
        z-index: 1;
        overflow: hidden;
        font-size: 12px;
        white-space: normal;
        border-radius: var(--corner-radius);
      }

        flex-direction: column;
        align-self: flex-start;
        padding-top: 5px;
        padding-bottom: 5px;
        overflow: hidden scroll;
        border-radius: inherit;
      }

        display: block;
        word-wrap: normal;
        -webkit-hyphens: auto;

    <div class="wrapper">
      <section>

                id="theme-select"
                oninput="handleTheme(this.value)"

                <option value="light">Light</option>
                <option value="light">System</option>
              </select>
            </div>

            <div id="popup">
              <div id="root"></div>
            </div>
          </div>

          <p>
            Further customize Fig's appearance and behavior by running
            <span class="code" figdisabled = "true">fig settings</span>.

        </div>

      const createEl = (id) => (className) => (tag) => {
        const el = document.createElement(tag);

        return fold(setAttr("id")(id), setAttr("class")(className))(el);
      };

      const createImg = (id) => (src) => (className) =>
        setAttr("src")(src)(createEl(id)(className)("img"));

      const fold =
        (...functions) =>
        (value) =>
          functions.reduce((result, fun) => fun(result), value);

      const setAttr = (attr) => (value) => (el) => {
        el.setAttribute(attr, value);
        return el;
      };

      const append = (child) => (target) => {
        target.append(child);
        return target;
      };

      const text = (text) => document.createTextNode(text);

      const suggestion = (icon) => (command) => (other) => {
        const rowClass =
          command === "clone" ? "suggestion active-item" : "suggestion";
        const row = createEl("")(rowClass)("span");
        const iconEl = createImg("")(`fig://icon?type=${icon}`)("icon");
        const commandEl = append(text(command))(createEl("")("text")("span"));
        const otherEl = append(text(` ${other}`))(
          createEl("")("other")("span")
        );

        const description = append(otherEl)(commandEl);

        return fold(append(iconEl), append(description))(row);
      };

      const innerListContainer = createEl("innerListContainer")("")("div");

      const suggestionSpans = suggestions.map(({ icon, command, other }) =>
        append(suggestion(icon)(command)(other))(innerListContainer)
      );

      const listContainer = append(innerListContainer)(
        createEl("listContainer")("listContainer zero-radius-bottom")("div")
      );

      const innerContainer = append(listContainer)(
        createEl("innerContainer")("")("div")
      );

      const descriptionSpan = append(
        text("Clone a repository into a new directory")
      )(createEl("descriptionText")()("span"));

      const hintSpan = append(text("(âŒ˜i)"))(createEl("")("")("span"));

      const hintDiv = append(hintSpan)(createEl("")("descriptionHint")("div"));

      const descriptionContainer = fold(

      )(createEl("description")("withSuggestions")("div"));

      const descriptionRow = append(descriptionContainer)(

      );

      const suggestionsContainer = fold(
        append(innerContainer),

      )(createEl("suggestionsContainer")("")("div"));

      const autocompleteWindow = append(suggestionsContainer)(

      );

      const view = (root) => append(autocompleteWindow)(root);

      const mount = (view) => (rootElementId) => {
        view(document.getElementById(rootElementId));

      mount(view)("root");

      const settings = {
        "autocomplete.width": 320,
        "autocomplete.height": 140,
        "autocomplete.onlyShowOnTab": false,
        "autocomplete.theme": "dark",
        "autocomplete.fontSize": "13",
        "autocomplete.fontFamily": "Monaco",

      function handleTheme(theme) {
        settings["autocomplete.theme"] = theme;

        if (theme === "light" || theme === "dark" || theme === "system") {
          updateTheme(builtInThemes[theme]);
        } else {
          sendMessage({ readFileRequest: { path: { path: `~/.fig/themes/${theme}.json`, expandTildeInPath: true}}}, (res) => {
            updateTheme(JSON.parse(res.readFileResponse.text))
          })
        }
      }

      function updateTheme({ theme }) {
        const root = document.documentElement;
        root.style.setProperty("--main-bg-color", theme.backgroundColor);
        root.style.setProperty("--main-text-color", theme.textColor);
        root.style.setProperty(
          "--description-text-color",
          theme.description.textColor
        );
        root.style.setProperty(
          "--description-border-color",
          theme.description.borderColor
        );
        root.style.setProperty(
          "--selected-bg-color",
          theme.selection.backgroundColor
        );
        root.style.setProperty(
          "--selected-text-color",
          theme.selection.textColor
        );
        root.style.setProperty(
          "--matching-bg-color",
          theme.matchBackgroundColor
        );
      }

      function handleContinue() {
        
        sendMessage({ updateSettingsPropertyRequest: { key: "autocomplete.theme", value: JSON.stringify(settings["autocomplete.theme"]) }})

        window.location.href = `${fig.constants.remote}/login`;
        
        
        setTimeout(() => {
           document.querySelector("#no-internet").innerHTML =
           `
           <strong>Fig cannot connect to app.withfig.com/login/</strong><br><p>Please check that you have access to the public internet and are not using a VPN that interferes with Fig's backend.<br><br>Report any bugs at https://github.com/withfig/fig</p>
           `
            
        },1000 * 5)
      }
        
        // Load themes dynamically!
        let options = fig.constants.themes.split("\n").map(theme => {
            return `<option value="${theme}">${theme}</option>`
        })

        document.querySelector("#theme-select").innerHTML = options.join("\n")
        
    </script>
  </body>
</html>
